<h4>Add Store</h4>
<hr />
<div class="alert alert-primary" role="alert" [innerHTML]="message" *ngIf="message != ''"></div>
<form [formGroup]="addStore" (ngSubmit)="onSubmit()" >
    <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Name </label>
        <div class="col-sm-10">
            <input type="text" name="storeName" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp" placeholder="Enter Name" formControlName = "StoreName">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Address</label>
        <div class="col-sm-10">
            <textarea name="StoreAddress" class="form-control" id="exampleFormControlTextarea1" rows="3"
                placeholder="Enter Address" formControlName = "StoreAddress"></textarea>
        </div>
    </div>
    <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Pincode </label>
        <div class="col-sm-10">
            <input type="text" name="Pincode" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter Pincode" formControlName = "Pincode">
        </div>
    </div>
    <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Tags </label>
        <div class="col-sm-10">
            <textarea name="SearchTags" class="form-control" id="exampleFormControlTextarea1" rows="3"
                placeholder="Enter Tags" formControlName = "SearchTags"></textarea>
        </div>
    </div>
    <input type="hidden" name="AdminApprove" value="1" formControlName = "AdminApprove"/>
    <div class="form-group row">
        <div class="col-sm-10 offset-md-2">
            <button type="submit" class="btn btn-primary">Submit Store</button>
        </div>
    </div>

</form>
